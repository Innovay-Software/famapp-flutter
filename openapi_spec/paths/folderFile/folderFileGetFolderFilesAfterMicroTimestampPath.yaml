post:
  operationId: folderFileGetFolderFilesAfterMicroTimestampShotAt
  tags:
    - folderFile
  summary: Get folder files after date time
  security:
    - bearerAuth: []
  parameters:
    - $ref: "../../headers/acceptLanguageHeader.yaml"
    - name: folderId
      in: path
      required: true
      schema:
        type: integer
        format: int64
    - name: pivotDate
      description: in "2020-01-21" format or "-" to indicate current date
      example: "2020-01-21"
      in: path
      required: true
      schema:
        type: string
    - name: microTimestamp
      description: In unix timestamp format with 6 decimal points (microseconds) precision for seconds, or "-"
      example: "1723122861000001"
      in: path
      required: true
      schema:
        type: integer
        format: int64
  allOf:
    - $ref: "../../response/commonErrorResponses.yaml"
    - responses:
        "200":
          description: "Success"
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "../../response/commonResponseProperties.yaml"
                  - properties:
                      data:
                        type: object
                        properties:
                          folder:
                            $ref: "../../schemas/Folder.yaml"
                          folderFiles:
                            type: array
                            items:
                              $ref: "../../schemas/FolderFile.yaml"
                          hasMore:
                            type: boolean
