post:
  operationId: folderFileChunkUploadPath
  tags:
    - folderFileUpload
  security:
    - bearerAuth: []
  summary: Folder file chunk upload
  parameters:
    - $ref: "../../headers/acceptLanguageHeader.yaml"
    - name: folderId
      in: path
      required: true
      schema:
        type: integer
        format: int64
    - name: HasMore
      description: Are there more chunks, use string, "1" and "0" for true/false
      in: header
      required: true
      schema:
        type: string
    - name: Filename
      description: File original name
      in: header
      required: true
      schema:
        type: string
    - name: ChunkIndex
      description: The index of current chunk
      in: header
      required: true
      schema:
        type: string
    - name: UploadId
      description: Id generated by server side (by calling the appropriate api endpoint)
      in: header
      required: true
      schema:
        type: string
  # requestBody:
  #   content:
  #     schema:
  #       type: string
  #       format: binary
  allOf:
    - $ref: "../../response/commonErrorResponses.yaml"
    - responses:
        "200":
          description: "Success"
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "../../response/commonResponseProperties.yaml"
